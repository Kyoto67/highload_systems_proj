name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          docker build -t GhoulTeam/highload-systems:latest .
      - name: Run tests
        run: |
          docker info
          ls -la /var/run/
          docker run --rm -v ./target:/app/apps/interviewing-service/target GhoulTeam/highload-systems:latest /var/run/docker.sock:/var/run/docker.sock ./mvnw test
      - name: Archive JaCoCo coverage report
        run: |
          mkdir -p coverage
          cp -r target/site/jacoco/ coverage/
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-coverage-report
          path: coverage
