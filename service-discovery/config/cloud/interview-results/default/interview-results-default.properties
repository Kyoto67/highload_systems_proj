spring.datasource.url=jdbc:postgresql://interview-results-postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pwd

spring.flyway.enabled=true
spring.flyway.locations=classpath:pg/migrations

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

security.interview-results.service-id=4
security.interview-results.allowed-service-ids=1

spring.kafka.bootstrap-servers=kafka1:9092,kafka2:9092,kafka3:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.acks=1
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

kafka-topic.produce=interview-results-integration-event