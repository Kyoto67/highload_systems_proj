spring.application.name=interviewing-service
spring.profiles.active=${APPLICATION_ARCHETYPE:worker}
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5252}/postgres
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:pwd}

spring.flyway.enabled=true
spring.flyway.locations=classpath:pg/migrations

security.interviews.service-id=2
security.interviews.allowed-service-ids=1
security.interviewers.service-id=3
security.interviewers.allowed-service-ids=1
security.interview-results.service-id=4
security.interview-results.allowed-service-ids=1
security.feedbacks.service-id=5
security.feedbacks.allowed-service-ids=1
security.candidates.service-id=6
security.candidates.allowed-service-ids=1