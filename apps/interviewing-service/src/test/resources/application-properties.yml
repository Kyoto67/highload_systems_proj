#Spring Boot
spring:
  datasource:
      username: ${CONTAINER.USERNAME}
      password: ${CONTAINER.PASSWORD}
      url: ${CONTAINER.URL}
      driver-class-name: ${CONTAINER.DRIVER-CLASS}
  flyway:
    enabled: true
    locations: classpath:pg/migrations

security:
  interviews:
    service-id: 2
    allowed-service-ids: 1
  interviewers:
    service-id: 3
    allowed-service-ids: 1
  interview-results:
    service-id: 4
    allowed-service-ids: 1
  feedbacks:
    service-id: 5
    allowed-service-ids: 1
  candidates:
    service-id: 6
    allowed-service-ids: 1