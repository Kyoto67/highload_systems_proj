spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5252}/postgres
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:pwd}

spring.flyway.enabled=true
spring.flyway.locations=classpath:pg/migrations

security.interview-results.service-id=4
security.interview-results.allowed-service-ids=1